<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Oldagram</title>
</head>
    <body>


        <header id="header" class="header container">
            <img src="images/logo.png" alt="Logo of the website that says Oldgram" class="logo">
            <img src="images/user-avatar.png" alt="User photo of Per wearing a hat" class="avatar">
        </header>


        <main class="container">

            <section class="post">
                <div class="post-header">
                    <img src="images/avatar-vangogh.jpg" alt="Avatar of Vincent van Gogh" class="avatar">
                    <div class="user-info">
                        <h2>Vincent van Gogh</h2>
                        <p>Zudert, Netherlands</p>
                    </div>
                </div>
                <img src="images/post-vangogh.jpg" alt="a painting of Vincent van Gogh" class="post-image">
                <div class="post-icons">
                    <img src="images/icon-heart.png" alt="Heart icon" class="icon">
                    <img src="images/icon-comment.png" alt="Comment icon" class="icon">
                    <img src="images/icon-dm.png" alt="Direct message icon" class="icon">
                </div>

                <div class="post-text">
                    <p class="bold">21 likes</p>
                    <p>
                        <span class="bold">Vincey1853</span>"just took a few mushrooms lol"
                    </p>
                </div>

            </section>


            <section class="post">
                <div class="post-header">
                    <img src="images/avatar-courbet.jpg" alt="Avatar of Gustave Courbet" class="avatar">
                    <div class="user-info">
                        <h2>Gustave Courbet</h2>
                        <p>Ornans, France</p>
                    </div>
                </div>
                <img src="images/post-courbet.jpg" alt="a painting of Gustave Courbet" class="post-image">
                <div class="post-icons">
                    <img src="images/icon-heart.png" alt="Heart icon" class="icon">
                    <img src="images/icon-comment.png" alt="Comment icon" class="icon">
                    <img src="images/icon-dm.png" alt="Direct message icon" class="icon">
                </div>

                <div class="post-text">
                    <p class="bold">21 likes</p>
                    <p>
                        <span class="bold">Gus1819</span>I'm feelin a bit stressed tbh
                    </p>
                </div>

            </section>

            <section class="post">
                <div class="post-header">
                    <img src="images/avatar-ducreux.jpg" alt="Avatar of Joseph Ducreux" class="avatar">
                    <div class="user-info">
                        <h2>Joseph Ducreux</h2>
                        <p>Paris, France</p>
                    </div>
                </div>
                <img src="images/post-ducreux.jpg" alt="a painting of Joseph Ducreux" class="post-image">
                <div class="post-icons">
                    <img src="images/icon-heart.png" alt="Heart icon" class="icon">
                    <img src="images/icon-comment.png" alt="Comment icon" class="icon">
                    <img src="images/icon-dm.png" alt="Direct message icon" class="icon">
                </div>

                <div class="post-text">
                    <p class="bold">21 likes</p>
                    <p>
                        <span class="bold">JD1735</span>Gm friends! which coin are YOU stacking up today?? post below WAGMI!
                    </p>
                </div>

            </section>

        </main>

        <script src="script.js"></script>
    </body>
</html>
